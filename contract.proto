syntax = "proto3";
package cosmonaut.documentservice.documentservice;

option go_package = "github.com/cosmonaut/documentservice/x/documentservice/types";

message Contract {
  string creator = 1;
  uint64 id = 2;
  string contractHash = 3; 
  string state = 4; 
  string seller = 5; 
  string buyer = 6; 
  string sellerInn = 7;
  string buyerInn = 8;
  string createDate = 9; 
}